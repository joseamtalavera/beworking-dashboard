name: Build, Push & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (e.g. main, prod)"
        required: true
        default: main
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  ECR_REPO: beworking-dashboard
  ECS_CLUSTER: beworking-cluster
  ECS_SERVICE: beworking-dashboard-service
  CONTAINER_NAME: beworking-dashboard
  TASK_DEF_FAMILY: beworking-dashboard-task

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch Stripe publishable key from Secrets Manager
        id: stripe
        run: |
          PK=$(aws secretsmanager get-secret-value \
            --secret-id beworking-stripe-publishable-key \
            --query SecretString --output text)
          echo "::add-mask::$PK"
          echo "pk=$PK" >> "$GITHUB_OUTPUT"

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ inputs.image_tag || 'main' }}
          build-args: |
            VITE_STRIPE_PUBLISHABLE_KEY=${{ steps.stripe.outputs.pk }}
            VITE_PAYMENTS_BASE_URL=/payments
            VITE_STRIPE_TENANT=beworking

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEF_FAMILY }} \
            --query taskDefinition \
            --output json > task-def.json

      - name: Update image in task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ inputs.image_tag || 'main' }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
